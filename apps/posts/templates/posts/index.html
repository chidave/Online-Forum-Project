{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "posts/styles.css" %}>
{% endblock css %}

{% block content %}

    <div class="new-post mb-3">
        <a class="new-post-btn" href={% url 'newPost' %}><i class="fa fa-plus fa-md"></i> New Post</a>
    </div>
    <div class="row">
        <div class="posts-preview p-4">
            {% for post in posts %}
                <div class="post mb-3 p-2 d-flex flex-column justify-content-between">
                    <span><a href={% url 'viewPost' postId=post.id %}>{{ post.title }}</a></span>
                    <span><p class="float-right">By {{ post.author }} on {{ post.created_on }}</p></span>
                </div>
            {% endfor %}
        </div>
        <div class="sidebar">

        </div>
    </div>


{% endblock content %}
