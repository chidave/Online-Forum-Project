{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "posts/styles.css" %}>
{% endblock css %}

{% block content %}

    <div class="main-post-container p-4">
        <div class="text-center">
            <h2>New Post</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{form.title}}
            </div>
            <div class="form-group">
                {{form.content}}
            </div>
            <div class="d-flex flex-row align-items-center justify-content-around">
                <div>
                    <a class="btn btn-danger" href={% url 'index' %}>
                        Cancel
                    </a>
                    <button class="submit btn btn-primary">Create Post</button>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
