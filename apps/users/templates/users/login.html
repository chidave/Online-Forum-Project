{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "users/styles.css" %}>
{% endblock css %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Sign In To <a href="{% url 'index' %}">The Bar</a></h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                            </div>
                            
                            {% for message in messages %}
                                <div class="alert alert-success text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                           
                            <div class="d-flex flex-row align-items-center justify-content-around">
                                <!--<a href="{% url 'login' %}">Login</a>-->
                                <button class="submit btn btn-primary">Login</button>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-around">
                                <div>Don't have an account yet?  <u><a href="{% url 'signup' %}">Sign up</a></u></div>
                                <!--<button class="submit btn btn-primary">Create Account</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
