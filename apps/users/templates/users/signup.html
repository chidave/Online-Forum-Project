{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "users/styles.css" %}>
{% endblock css %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Join <a href="{% url 'index' %}">The Bar</a></h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                {{form.first_name}}
                            </div>
                            <div class="form-group">
                                {{form.password1}}
                            </div>
                            <div class="form-group">
                                {{form.password2}}
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-around">
                                <!--<a href="{% url 'login' %}">Login</a>-->
                                <button class="submit btn btn-primary">Create Account</button>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-around">
                                <div>Already have an account?  <u><a href="{% url 'login' %}">Login</a></u></div>
                                <!--<button class="submit btn btn-primary">Create Account</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
